name: publish to nuget
on:
  push:
    branches:
      - main # Default release branch
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      #- name: Test
      #  run: dotnet test --no-restore --verbosity normal
      
      - name: Pack MakeSimple.SharedKernel project
        run: dotnet pack src/MakeSimple.SharedKernel/MakeSimple.SharedKernel.csproj --no-build --configuration Release --include-symbols -p:SymbolPackageFormat=snupkg -o .
      
      - name: Publish package MakeSimple.SharedKernel to NuGet
        id: publish_nuget_makesimple_sharedkernel
        run: dotnet nuget push src/MakeSimple.SharedKernel/bin/Release/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
      
      #- name: publish package to GitHub
      #  run: dotnet nuget push *.nupkg --api-key ${{secrets.PUBLISH_TO_GITHUB_TOKEN}} --source "https://nuget.pkg.github.com/VAllens/index.json" --skip-duplicate
      
      - name: MakeSimple.SharedKernel.Infrastructure project
        run: dotnet pack src/MakeSimple.SharedKernel.Infrastructure/MakeSimple.SharedKernel.Infrastructure.csproj --no-build --configuration Release --include-symbols -p:SymbolPackageFormat=snupkg -o .
      
      - name: Publish package MakeSimple.SharedKernel.Infrastructure to NuGet
        id: publish_nuget_makesimple_sharedkernel_infrastructure
        run: dotnet nuget push src/MakeSimple.SharedKernel.Infrastructure/bin/Release/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
      
      #- name: publish package to GitHub
      #  run: dotnet nuget push *.nupkg --api-key ${{secrets.PUBLISH_TO_GITHUB_TOKEN}} --source "https://nuget.pkg.github.com/VAllens/index.json" --skip-duplicate
      
      - name: MakeSimple.SharedKernel.Extensions project
        run: dotnet pack src/MakeSimple.SharedKernel.Extensions/MakeSimple.SharedKernel.Extensions.csproj --no-build --configuration Release --include-symbols -p:SymbolPackageFormat=snupkg -o .
      
      - name: Publish package MakeSimple.SharedKernel.Extensions to NuGet
        id: publish_nuget_makesimple_sharedkernel_extensions
        run: dotnet nuget push src/MakeSimple.SharedKernel.Extensions/bin/Release/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
      
      #- name: publish package to GitHub
      #  run: dotnet nuget push *.nupkg --api-key ${{secrets.PUBLISH_TO_GITHUB_TOKEN}} --source "https://nuget.pkg.github.com/VAllens/index.json" --skip-duplicate
